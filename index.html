<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Memory Game</h1>
        <div id="menu">
            <input type="text" id="nickname" placeholder="Enter your nickname" required>
            <button id="play-btn">Play</button>
            <button id="how-to-play-btn">How to Play</button>
            <button id="leaderboard-btn">Leaderboard</button>
        </div>
        <div id="game-stats" style="display: none;">
            <p>Time: <span id="time">00:00</span></p>
            <p>Moves: <span id="moves">0</span></p>
        </div>
        <div id="game-board" style="display: none;"></div>
        <div id="leaderboard" style="display: none;">
            <h2>Leaderboard</h2>
            <h3>Best Times</h3>
            <ol id="time-leaderboard"></ol>
            <h3>Least Moves</h3>
            <ol id="moves-leaderboard"></ol>
            <button id="back-to-menu">Back to Menu</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
